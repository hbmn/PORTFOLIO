<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a href="index.html">
                <h2>MANA HIRABAYASHI</h2>
            </a>
            <nav class="gnav">
                <ul>
                    <li><a href=""> Works</a></li>
                    <li><a href="">Skill</a> </li>
                    <li><a href=""> About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger-area">
                <span class="hamburger-btn"></span>
            </div>
        </div>
    </header>
    <main class="contact-page">
        <h2 class="title">CONTACT</h2>
        <p class="form__message">ご質問などございましたら、お気軽にご連絡ください。 お待ちしております。</p>
        <div class="form__area">
            
            <form class="form" method="post" action="https://hyperform.jp/api/TYYpgLei">
                <div class="form__item">
                    <label for="name">お名前</label>
                    <input id="name" type="text" name="お名前" placeholder="必須" required>
                </div>
                <div class="form__item">
                    <label for="email">メールアドレス</label>
                    <input id="email" type="email" name="email" placeholder="必須" required>
                </div>
                <div class="form__item">
                    <label for="text">お問い合わせ内容</label>
                    <textarea id="text" name="お問い合わせ内容" required></textarea>
                </div>
                <button class="form__btn" type="submit">送信</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <small class="footer__copylight"><img src="images/copylight_icon.png" alt="コピーライト"> <span>MANA
                HIRABAYASHI</span> </small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script>
    $(window).scroll(function () {
        console.log($(this).scrollTop());
        if ($(this).scrollTop() > 100) {
            $(".header").addClass("color");
        } else { $(".header").removeClass("color"); }
    });
</script>
<script>
    $(".hamburger-area").click(function () {
        $(".gnav,.hamburger-btn,.header__inner h2").toggleClass("active");
    });
</script>
</body>

</html>
